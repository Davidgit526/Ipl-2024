<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>

<body>

            <td></td>
        </tr>

            <td><input type="text" name="fname" maxlength="50"/></td>
        </tr>

        </tr>
