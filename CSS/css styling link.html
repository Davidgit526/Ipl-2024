<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>styling link</title>
    <style type="text/CSS">
        a:link{
            color:red;
            text-decoration: none;
        }
        a:visited{
            color: green;

        }
        a:hover{
            color: purple;
            text-decoration: underline;
            background-color:yellow ;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <p><a href="#" target="_top">sample link</a></p>
    
</body>
</html>
