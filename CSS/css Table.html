<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css table</title>
    <style type="text/CSS">
        table,td,th{
            border: 1px solid#ddd;
            text-align: left;
        }
        table{
           border-collapse: collapse;
            width: 100%;
        }
        th,td{
            padding: 15px;

        }
        tr:hover{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
            
        </tr>
        <tr>
            <td>john</td>
            <td>smith</td>
            <td>A</td>
        </tr>
        <tr>
            <td>ted</td>
            <td>Evans</td>
            <td>B</td>
        </tr>
        <tr>
            <td>mable</td>
            <td>brown</td>
            <td>D</td>
        </tr>
       
    </table>
    
</body>
</html>
